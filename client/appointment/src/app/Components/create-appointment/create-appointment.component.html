<p>create-appointment works!</p>

<div >
<mat-spinner *ngIf="loading" style="margin:0 auto;" ></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{successMsg}}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{errorMsg}}</mat-toolbar>
<form  (ngSubmit)='onSubmit()' [formGroup]="appointmentForm">
  <div class="form-group">
    <label for="appointmentDate">Appointment Date</label>
    <input type="text" class="form-control" formControlName="appointmentDate" id="appointmentDate"  >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="input" class="form-control" formControlName="name" id="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" formControlName="email" id="email" >
  </div>
  <button type="submit"  class="btn btn-primary">Submit</button>
</form>
</div>
