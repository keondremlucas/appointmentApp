<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{successMsg}}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{errorMsg}}</mat-toolbar>


<div  *ngIf="!loading && !loading">
  <table mat-table *ngIf="appointments" [dataSource] = "appointments" class="mat-elevation-z8">

    <ng-container matColumnDef="appointmentDate">
      <th mat-header *matHeaderCellDef>Appointment Date</th>
      <td mat-cell *matCellDef="let appointment">
        {{appointment.appointmentDate}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let appointment" text="black">{{appointment.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let appointment">{{appointment.email}}</td>
    </ng-container>

    <ng-container matColumnDef="cancel">
      <th mat-header *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let appointment" style = width:auto>
        <button (click)="cancelAppointment(appointment._id)" mat-raised-button color="warn">Cancel</button>
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let appointments; columns: columns"></tr>
  </table>
</div>
