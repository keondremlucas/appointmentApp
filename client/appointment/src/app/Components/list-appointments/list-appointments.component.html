<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{successMsg}}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{errorMsg}}</mat-toolbar>


<div  *ngIf="!loading && !loading">
  <table *ngIf="appointments" mat-table #table  [dataSource]="appointments" class="mat-elevation-z8">

    <ng-container matColumnDef="appointmentDate" style="text-align: center;">
      <th mat-header *matHeaderCellDef>Appointment Date</th>
      <td mat-cell *matCellDef="let appointments" style="text-align: center;">
        {{appointments.appointment.appointmentDate}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name" >
      <th mat-header *matHeaderCellDef style="text-align: center;">Name</th>
      <td mat-cell *matCellDef="let appointment" text="black" style="text-align: center;">{{appointment.appointment.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header *matHeaderCellDef style="text-align: center;">Email</th>
      <td mat-cell *matCellDef="let appointment" style="text-align: center;">{{appointment.appointment.email}}</td>
    </ng-container>

    <ng-container matColumnDef="cancel">
      <th mat-header *matHeaderCellDef style="text-align: left;" > Cancel Appointment</th>
      <td mat-cell *matCellDef="let appointment" style = "align-content: center;" >
        <button (click)="cancelAppointment(appointment._id)" mat-raised-button color="warn">Cancel</button>
      </td>

    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header *matHeaderCellDef style="text-align: left;" > Update Appointment</th>
      <td mat-cell *matCellDef="let appointment" style = "align-content: center;" >
        <!-- <button (click)="updateAppointment(appointment._id)" mat-raised-button color="warn">Update</button> -->
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let appointments; columns: columns"></tr>
  </table>

</div>
